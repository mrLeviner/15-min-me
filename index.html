<html>
  <head>
    <title>mrLeviner</title>
    <style>
      body {
        background-color: black;
        text-align: center;
        padding: 200px;
      }
      h1 {
        font-size: 60px;
        color: #eeee33;
      }
    </style>
  </head>
  <body>
    <div id="typed-strings">
      <h1>Hello, I am <strong>mrLeviner</strong>...</h1>
      <h1>It is a pleasure to make your acquaintance.</h1>
    </div>
    <span id="typed"></span>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9">
      window.onload = function() {
        var typed = new Typed('#typed', {
          stringsElement: '#typed-strings'
        });
      }
  </script>
</html>
